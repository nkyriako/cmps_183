<!--NEW-->
{{extend 'layout.html'}}

<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>


<div id = 'bio_page'>
    {{for name in db(db.bio_story.user_email == get_user_email()).select():}} <!--Selects all snippets in database with title-->
        <div id = 'story'>
            {{link = URL('default', 'story', vars = dict(title_name = name.title))}}
            <a href = '{{=link}}'>{{=name.title}}</div>
        </div>
    {{pass}}
</div>
<a href = 'http://127.0.0.1:8000/camphyr/default/create_story' id = 'link'>Create new story...</a>
<!--END-->
