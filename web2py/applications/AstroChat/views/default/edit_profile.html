{{extend 'layout.html'}}

<div class="mycontent">
  
    <div class="container blue"> 
      <div class="padd">
        <h1>Edit profile HERE!</h1>
         
        <div>
          <form action="submit" method="POST">
	    <fieldset>
	      <legend>Text input</legend>
              <p>
                <label>Birthday</label>
                <input type = "date" 
                       name = "birthday"
                       id = "birthday"/>
              </p>
              <p>
	        <label>Picture</label>
                <input type = "file"
                       name = "picture"
		       id = "picture"/>
              </p>
              <p>
                <label>Bio</label>
                <textarea id = "bio"
                          name = "bio"
                          rows = "4"
                          cols = "80">Your text here</textarea>
              </p>
              <p>
                <label>Banner</label>
                <select name="banner" id="banner">
		  <option value="Red">Red</option>
		  <option value="Green">Green</option>
		  <option value="Blue">Blue</option>
              </p>
              <p>
                <button>Submit</button>
		<input type="submit" value="Submit">
              </p>
 	    <fieldset>
          </form>
        </div>
      </div>
    </div>


</div>
